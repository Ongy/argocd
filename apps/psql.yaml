apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: psql
  namespace: argocd
spec:
  project: default
  sources:
  - repoURL: ssh://git@git.local.ongy.net:7022/ongy/argocd.git
    path: psql
    targetRevision: new-cluster
  - repoURL: ssh://git@git.local.ongy.net:7022/ongy/argocd.git
    path: snapshot-schedule
    targetRevision: new-cluster
    helm:
      valuesObject:
        appSelector: psql
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: psql
  syncPolicy:
    automated:
      prune: true
    syncOptions:
      - PruneLast=true
      - CreateNamespace=true
