apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kopia
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://git.local.ongy.net/ongy/argocd.git
    path: kopia
    targetRevision: HEAD
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: infrastructure
  syncPolicy:
    automated:
      prune: true
    syncOptions:
      - PruneLast=true
