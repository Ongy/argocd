apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: vaultwarden
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://git.local.ongy.net/ongy/argocd.git
    path: vaultwarden
    targetRevision: HEAD
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: experiments
  syncPolicy:
    automated:
      prune: true
    syncOptions:
      - PruneLast=true
