apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: rook-mirrored
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://git.local.ongy.net/ongy/argocd.git
    path: rook-mirrored
    targetRevision: new-cluster
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: rook-ceph
  syncPolicy:
    automated:
      prune: true
    syncOptions:
      - PruneLast=true
  kustomize:
    patches:

