apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: node-dev
spec:
  hostnames:
  - node-dev.local.ongy.net
  parentRefs:
  - group: gateway.networking.k8s.io
    kind: Gateway
    name: gateway
    namespace: kube-system
    sectionName: https
  rules:
  - backendRefs:
    - group: ""
      kind: Service
      #name: node-dev-proxy
      name: node-dev
      port: 80
      weight: 1
    matches:
    - path:
        type: PathPrefix
        value: /
