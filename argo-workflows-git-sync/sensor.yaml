apiVersion: argoproj.io/v1alpha1
kind: Sensor
metadata:
  name: git-sync
spec:
  template:
    serviceAccountName: argo-workflows-server
  dependencies:
    - name: webhook-dep
      eventSourceName: git-sync-webhook
      eventName: git-sync-webhook
      filters:
        exprs:
          - expr: ref == "refs/heads/master" || ref == "refs/heads/main"
            fields:
              - name: ref
                path: body.ref
  triggers:
    - template:
        name: argo-workflow-trigger
        argoWorkflow:
          operation: submit
          source:
            resource:
              apiVersion: argoproj.io/v1alpha1
              kind: Workflow
              metadata:
                generateName: git-sync-
              spec:
                arguments:
                  parameters:
                  - name: ref
                    value: master
                workflowTemplateRef:
                  name: git-sync
          parameters:
            - src:
                dependencyName: webhook-dep
                dataKey: body.ref
              dest: spec.arguments.parameters.0.value
