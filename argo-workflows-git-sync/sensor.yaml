apiVersion: argoproj.io/v1alpha1
kind: Sensor
metadata:
  name: git-sync
spec:
  template:
    serviceAccountName: argo-workflows-server
  dependencies:
    - name: webhook-dep
      eventSourceName: git-sync-webhook
      eventName: git-sync-webhook
      filters:
        exprs:
          - expr: ref == "refs/heads/master" || ref == "refs/heads/main"
            fields:
              - name: ref
                path: body.ref
  triggers:
    - template:
        name: argo-workflow-trigger
        argoWorkflow:
          operation: submit-from
          arguments:
            parameters:
            - name: ref
              value: main
          source:
            resource:
              apiVersion: argoproj.io/v1alpha1
              kind: WorkflowTemplate
              metadata:
                name: git-sync
                namespace: argo-workflows
        parameters:
          - src:
              dependencyName: webhook-dep
              dataKey: body.ref
            dest: argoWorkflow.arguments.parameters.0.value
