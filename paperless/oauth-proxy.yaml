apiVersion: v1
kind: ConfigMap
metadata:
  name: paperless
  labels:
    ongy.net/keycloak-application: "true"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: paperless-proxy
  name: paperless-proxy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: paperless-proxy
  template:
    metadata:
      labels:
        app: paperless-proxy
    spec:
      containers:
        - image: quay.io/oauth2-proxy/oauth2-proxy
          args:
          - --provider=keycloak-oidc
          - --redirect-url=https://paperless.local.ongy.net/oauth2/callback
          - --oidc-issuer-url=https://keycloak.local.ongy.net/realms/local.ongy.net
          - --code-challenge-method=S256
          - --reverse-proxy=true
          - --http-address=0.0.0.0:8080
          - --upstream=http://paperless
          - --email-domain=*
          - --cookie-secret=QjFoZ3QwN2JHQUtYeGs2S2hmQU9TbCtVUWh0NlJVWXc=

          - --skip-provider-button=true
          env:
          - name: OAUTH2_PROXY_CLIENT_ID
            valueFrom:
              secretKeyRef:
                name: keycloak-client-paperless
                key: client_id
          - name: OAUTH2_PROXY_CLIENT_SECRET
            valueFrom:
              secretKeyRef:
                name: keycloak-client-paperless
                key: client_secret
          securityContext:
            seccompProfile:
              type: RuntimeDefault
            capabilities:
              drop: ['ALL']
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 999
            runAsGroup: 1000
            privileged: false
          name: oauth-proxy
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: paperless-proxy
  namespace: mediaserver
spec:
  podSelector:
    matchLabels:
      app: paperless-proxy
  policyTypes:
    - Egress
  egress:
    - to:
        - ipBlock:
            cidr: 192.168.128.2/32
      ports:
        - protocol: TCP
          port: 443
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
      ports:
        - protocol: UDP
          port: 53
    - to:
        - podSelector:
            matchLabels:
              app: paperless-core
      ports:
        - protocol: TCP
          port: 8000
---
apiVersion: "cilium.io/v2"
kind: CiliumNetworkPolicy
metadata:
  name: paperless-proxy
  namespace: mediaserver
spec:
  endpointSelector:
    matchLabels:
      app: paperless-proxy
  ingress:
    - fromEntities:
        - ingress
---
apiVersion: v1
kind: Service
metadata:
  name: paperless-proxy
spec:
  selector:
    app: paperless-proxy
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
      name: http