apiVersion: v1
kind: Service
metadata:
  name: photoprism
  namespace: mediaserver
spec:
  selector:
    app: photoprism
  ports:
    - protocol: TCP
      port: 2342
      name: http
---
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: photoprism
  namespace: default
spec:
  gateways: [istio-system/gateway]
  hosts: [photoprism.local.ongy.net]
  http:
  - route:
    - destination:
        host: photoprism.mediaserver.svc.cluster.local
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: photoprism
  namespace: mediaserver
spec:
  podSelector:
    matchLabels:
      app: photoprism
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: istio-system
      ports:
        - protocol: TCP
          port: 2342
  egress:
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
      ports:
        - protocol: UDP
          port: 53
    - to:
        - ipBlock:
            cidr: 0.0.0.0/0
            except:
              - 10.0.0.0/8
              - 192.168.0.0/16
      ports:
        - protocol: TCP
          port: 80
        - protocol: TCP
          port: 443
