apiVersion: "cilium.io/v2"
kind: CiliumNetworkPolicy
metadata:
  name: "jellyfin-mpv-to-apiserver"
  namespace: jellyfin
spec:
  endpointSelector:
    matchLabels:
      app: jellyfin-mpv
  egress:
  - toEntities:
    - kube-apiserver