apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    app: mongodb
  name: mongodb
  namespace: database
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongodb
  template:
    metadata:
      labels:
        app: mongodb
    spec:
      nodeSelector:
        kubernetes.io/hostname: mario
      volumes:
      - name: data
        nfs:
          path: /srv/share/backed/appdata/mongodb
          server: mario.local.ongy.net
          readOnly: false
      securityContext:
        fsGroup: 70
        fsGroupChangePolicy: "OnRootMismatch"
      containers:
        - image: mongodb:7-jammy
          name: mongodb
          volumeMounts:
          - name: data
            mountPath: "/data/db"