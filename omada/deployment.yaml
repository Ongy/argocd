apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: omada
  name: omada
spec:
  replicas: 1
  selector:
    matchLabels:
      app: omada
  template:
    metadata:
      labels:
        app: omada
    spec:
      nodeSelector:
        kubernetes.io/hostname: mario
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      volumes:
      - name: tls-secrets
        secret:
          defaultMode: 416
          secretName: omada-tls
      - name: data
        nfs:
          path: /srv/share/backed/appdata/omada
          server: mario.local.ongy.net
          readOnly: false
      containers:
        - image: mbentley/omada-controller:5.15
          securityContext:
            seccompProfile:
              type: RuntimeDefault
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            runAsNonRoot: false
            runAsUser: 0
            runAsGroup: 0
            privileged: false
          name: omada-controller
          env:
            - name: MONGO_EXTERNAL
              value: "true"
            - name: EAP_MONGOD_URI
              value: mongodb://mongodb.database.svc.cluster.local:27017/omada
            - name: SSL_CERT_NAME
              value: /tls-secrets/tls.crt
            - name: SSL_KEY_NAME
              value: /tls-secrets/tls.key
          resources:
            limits:
              memory: "2048Mi"
          volumeMounts:
          - name: data
            mountPath: "/opt/tplink/EAPController/data"
          - mountPath: "/tls-secrets"
            name: tls-secrets
---

